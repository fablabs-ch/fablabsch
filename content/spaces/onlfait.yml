name: Onl'fait
description: |-
  En octobre 2017, l’association Onl’fait a ouvert à Genève le premier Fab Lab genevois à vocation pédagogique, un espace ouvert à toutes et tous autour de l'artisanat numérique. Onl’fait met à la disposition de sa communauté les ressources techniques, technologiques et humaines pour construire, réparer, partager, essayer, se planter, recommencer, développer, reconstruire, révolutionner un concept, un prototype, un produit au sein d’une communauté éclectique de passionné/e/s.
  Le Fab Lab Onl’fait est aussi un lieu de rencontres intergénérationnelles et multi-culturelles pour réfléchir à une approche écologique, citoyenne et durable de la science, de la technologie et de la consommation.
