name: FabLab Fribourg - Freiburg
description: |-
  Les FabLabs sont des espaces ouverts au public, équipés et animés pour permettre à tout un chacun de fabriquer des objets de tous genres.

  Entre imprimantes 3D et systèmes électroniques de prise en main de plus en plus facile, l'avenir appartient aux FabLabs, aux échanges et à l'entraide.

  Début juin 2013 à Fribourg, un groupe s'est constitué spontanément afin de réaliser ce projet.

  Si vous êtes intéressé, pour être un des fondateurs, animateurs ou utilisateurs vous pouvez nous contacter :
  info@fablab-fribourg.ch
