name: FabLab Riviera
description: |-
  Le Fablab-Riviera est installé dans le bâtiment annexe de la Fondation Les Eglantines (pour personnes en situation de handicap) à Vevey. Il est ouvert à tou•te•s. Il est géré par un vingtaine de passionnés de technologie, de développement durable, d’innovation et de partage. Nous formons tou•te•s ceux•elles qui le désirent et leur mettons à disposition des machines hi-tech comme des découpeuses laser, imprimantes 3D, fraiseuses CNC ou découpeuses vinyle, pour qu'il•elle•s puissent venir inventer, créer et réparer par eux•elles-même tout ce qu'il•elle•s veuvent. Nous essayons de favoriser les collaborations et échanges entre les membres, le public, les institutions, les écoles, les associations, les artisan•e•s, les artistes, les retraités et les familles de toute la riviera vaudoise.

