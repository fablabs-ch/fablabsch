name: Quartierwerkstatt Viktoria
description: |-
  Die Freizeitwerkstätte im Berner Nordquartier. Die Quartierwerkstatt setzt sich zusammen aus dem Fablab,
  mit Elektronikbereich und den unten aufgeführten Maschinen, einem grossen Holz- und Metallbereich, sowie einer
  Lackierkabine. Der Holzbereich besteht unter anderem aus einer Tischreissäge, einer Hobelbank, mehreren
  Bandkreissägen, einer Kapp-/Gehrungssäge, einer Drechselmaschine, einer vertikalen Plattensäge (Striebig),
  sowie diversen Handmaschinen. Der Metallbereich besteht aus einem Schweiss- und Lötbereich, einer Metallkreissäge,
  einer Bohr-/Fräsmaschine, einer Drehbank, sowie mehreren Handmaschinen. Mehr Informationen findest du auf unserer
  Webseite.
